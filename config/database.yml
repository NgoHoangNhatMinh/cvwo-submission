default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: minhngo # Change to your username
  password: <%= ENV['DATABASE_PASSWORD'] %> # variable previously added
# You must remove the '+' signs to be able to migrate your database

development:
  <<: *default
  database: cvwo-forum-development

test:
  <<: *default
  database: cvwo-forum-test

production:
  <<: *default
  database: cvwo-forum-production